<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
<form>
    <h1 class="heading">Calculator</h1>
    <!-- ENTER THE NUMBER-1 -->
    <label for="number">Number 1</label>
    <input type="text" id="num1" placeholder="enter the 1st number">
    <!-- ENTER THE OPERATOR -->
    <label for="operator">operator</label>
    <input type="text" id="operator" placeholder="enter the operator">
    <p class="message">Enter +,-,/,* only</p>
    <!-- ENTER THE NUMBER-2 -->
    <label for="number">Number 2</label>
    <input type="text" id="num2" placeholder="enter the 2nd number">
    <!-- CALCULATE -->
    
    <input type="button" onclick="calculate()" value="SUBMIT">
    <input type="text" id="result" placeholder="result">
   




</form>
</body>
</html>
